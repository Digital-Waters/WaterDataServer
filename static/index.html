<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Color Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <!-- jQuery and jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <style>
        /* Ensure the entire page takes up the full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Set #map to take up the remaining space */
        #map {
            flex-grow: 1;
            width: 100%;
        }

        /* Add some styling for the controls */
        #slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #next-btn {
            padding: 9px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; /* Light blue button */
            color: white;
            border: none;
            border-radius: 5px;
        }

        #next-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #controls {
            margin: 10px;
        }

        #slider .ui-slider-range {
            background: LightBlue;
        }

        #slider .ui-slider-handle {
            background: white;
            border: 2px solid #ccc;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        #slider {
            height: 10px;
            width: 100%;
            background-color: LightBlue;
            border-radius: 5px;
        }


        .forward-button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 10px 14px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }

        .forward-icon {
          margin-left: 0px;
          width: 0;
          height: 0;
          border-top: 8px solid transparent;
          border-bottom: 8px solid transparent;
          border-left: 12px solid white;
        }

        .forward-button:hover {
          background-color: #0056b3;
        }

        .back-button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 10px 14px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }

        .back-icon {
          margin-right: 0px;
          width: 0;
          height: 0;
          border-top: 8px solid transparent;
          border-bottom: 8px solid transparent;
          border-right: 12px solid white;
        }

        .back-button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div id="controls" style="display:none">
        <input type="checkbox" id="show-details" checked>
        <label for="show-details">Show Details</label>
    </div>

    <div id="controls" style="display:none">
        <input type="checkbox" id="show-weather" checked>
        <label for="show-weather">Show Weather Layer</label>
    </div>

    <!-- temperature chart -->
    <div id="tempChart" style="width: 100%; height: 300px;"></div>
    
    <!-- Slider and checkbox controls -->
    <div id="slider-container">
        <div id="slider"></div>

        <button class="back-button" id="back-btn">
            <span class="back-icon"></span>
        </button>
        <button class="forward-button" id="forward-btn">
            <span class="forward-icon"></span>
        </button>

        <button id="next-btn">More</button>
    </div>

    <!-- Map div -->
    <div id="map"></div>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- jQuery and jQuery UI JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
